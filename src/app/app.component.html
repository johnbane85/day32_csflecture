<app-item-list [itemList]="items" (newItemEvent)="onItemReceived($event)">
</app-item-list>

<div *ngIf="selectedItem">
  <h1>Cart</h1>
  <p>You have selected the Item : {{ selectedItem.name }}</p>
</div>

<div *ngIf="selectedList.length > 0">
  <table border="1">
    <thead>
      <th>Name</th>
      <th>Id</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let i of selectedList">
        <td>{{ i.name }}</td>
        <td>{{ i.id }}</td>
        <td>{{ i.price }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-employee-list></app-employee-list>
<router-outlet></router-outlet>
